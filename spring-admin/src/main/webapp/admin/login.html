<script type="text/javascript">
function login(){
	var form = new Object();
	form.name = $('#name').val();
	form.password = $('#password').val();
	//form.age = 10;
	
	console.log(form);
	
	$.ajax({
		type : "post",
		url : appName + 'login.json',
		data : form,
		success : function(data) {
			if(data.code == 0){
				//console.log(data.userId);
				window.location.href = 'main.html';
			}else{
				showErrorMessage('用户名或密码错误');
			}
		},
		error: function(){
			showErrorMessage('用户名或密码错误');
		}
	});
}

</script>
