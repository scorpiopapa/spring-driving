function doPush(){
	var form = new Object();
	//form.message = editor.text();
	//form.html = editor.html();
	
	form.text = $('#push_content').val();
	form.userId = localStorage.userId;
	
	console.log(form);
	
	$.ajax({
		type : "post",
		url : appName + 'broadcast.json',
		data : form,
		success : function(data) {
			if(data.code == 0){
				showInformationMessage('发送成功')
			}else{
				showErrorMessage('发送失败');
			}
		},
		error: function(){
			showErrorMessage('发送失败');
		}
	});

}

function doClearKindEditor(){
	editor.html('');
}
