<script type="text/javascript">
var drive_traineeTable = 'drive_trainee';

$(function() {
	var orderBy = getIdDescOrder();
	initDataGrid('#drive_trainee_grid', appName + 'search/' + drive_traineeTable + '.json?orderBy=' + orderBy);
});

/**
 * 修改查询条件
 */
function doSearchDriveTrainee() {
	searchDataGrid('#drive_trainee_grid', {
		cellPhone : $('#drive_trainee_text').val(),
		name : $('#drive_trainee_text_name').val(),
		registerDate : $('#drive_trainee_text_registerdate').val(),
		trainType : $('#drive_trainee_text_trainType').val()
	});
}

/**
 * 修改刷新条件
 */
function doRefreshDriveTrainee() {
	refreshDataGrid('#drive_trainee_grid', {
		cellPhone : '',
		name : '',
		registerDate : '',
		trainType : ''
	});
	$('#drive_trainee_text').val("");
	$('#drive_trainee_text_name').val("");
	$('#drive_trainee_text_registerdate').val("");
	$('#drive_trainee_text_trainType').val("");
}

function formatGender(val, row){
	var value = val;
	if(val == 'F'){
		value = '女'
	}else if(val == 'M'){
		value = '男'
	}
	
	return value;
}

function doPostEditUser(row){
	if(row.gender == 'F'){
		$('#mass_female').attr('checked', 'checked1');
	}else if(row.gender == 'M'){
		$('#mass_male').attr('checked', 'checked');
	}else{
		$('#mass_female').removeAttr('checked');
		$('#mass_male').removeAttr('checked');
	}
}
function changeLoginName(){
	var cellPhone = $('input[name=cellPhone]').val();
	$('#loginName').val(cellPhone);
}
</script>
