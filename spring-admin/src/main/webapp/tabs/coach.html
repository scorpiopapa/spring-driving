<script type="text/javascript">
var coachTable = 'coach';

$(function() {
	var orderBy = getIdDescOrder();
	initDataGrid('#coach_grid', appName + 'search/' + coachTable + '.json?orderBy=' + orderBy);
});

/**
 * 修改查询条件
 */
function doSearchCoach() {
	searchDataGrid('#coach_grid', {
		cellPhone : $('#coach_text').val(),
		name : $('#coach_text_name').val(),
		carBand : $('#coach_text_carBand').val()
	});
}

/**
 * 修改刷新条件
 */
function doRefreshDriveTrainee() {
	refreshDataGrid('#coach_grid', {
		cellPhone : '',
		name : '',
		carBand : ''
	});
	$('#coach_text').val("");
	$('#coach_text_name').val("");
	$('#coach_text_carBand').val("");
}

function formatGender(val, row){
	var value = val;
	if(val == 'F'){
		value = '女'
	}else if(val == 'M'){
		value = '男'
	}
	
	return value;
}

function doPostEditUser(row){
	if(row.gender == 'F'){
		$('#mass_female').attr('checked', 'checked1');
	}else if(row.gender == 'M'){
		$('#mass_male').attr('checked', 'checked');
	}else{
		$('#mass_female').removeAttr('checked');
		$('#mass_male').removeAttr('checked');
	}
}

function saveItem(jgridId, jformId, jdlgId, tableName) {
	//console.log(tableName);
	if(!checkForm()){
		return false;
	}
	dealDefultVlaue();
	$(jformId).form('submit', {
		url : appName + 'save/' + tableName + '.json',
		onSubmit : function() {
			return $(this).form('validate');
		},
		success : function(data) {
			console.log(data);
			var view = JSON.parse(data);
			console.log(view);
			if (view.code == 0) {
				// save success
				closeDialog(jdlgId);
				refreshDataGrid(jgridId);
			} else {
				showErrorMessage('保存失败');
			}
		}
	});
}
function dealDefultVlaue(){
	var password = $('#password').val();
	if($.trim(password) == null || $.trim(password) == ""){
		$('#password').val('888888');
	}
	var loginName = $.trim($('#loginName').val());
	if(loginName == null || loginName == ""){
		var cellPhone = $('#cellPhone').val();
		$('#loginName').val(cellPhone);
	}
}

function checkForm(){
	var cellPhone = $('#cellPhone').val();
	if(cellPhone != null && cellPhone != "" && cellPhone.length != 11){
		showErrorMessage("手机号格式不正确");
		return false;
	}
	return true;
}
</script>
