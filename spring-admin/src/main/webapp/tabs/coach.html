<script type="text/javascript" src="resources/js/common.js"></script>
<script type="text/javascript">
var coachTable = 'coach';

$(function() {
	var orderBy = getIdDescOrder();
	initDataGrid('#coach_grid', appName + 'search/' + coachTable + '.json?orderBy=' + orderBy);
});

/**
 * 修改查询条件
 */
function doSearchCoach() {
	searchDataGrid('#coach_grid', {
		cellPhone : $('#coach_text').val()
	});
}

/**
 * 修改刷新条件
 */
function doRefreshDriveTrainee() {
	refreshDataGrid('#coach_grid', {
		cellPhone : ''
	});
}

function formatGender(val, row){
	var value = val;
	if(val == 'F'){
		value = '女'
	}else if(val == 'M'){
		value = '男'
	}
	
	return value;
}

function doPostEditUser(row){
	if(row.gender == 'F'){
		$('#mass_female').attr('checked', 'checked1');
	}else if(row.gender == 'M'){
		$('#mass_male').attr('checked', 'checked');
	}else{
		$('#mass_female').removeAttr('checked');
		$('#mass_male').removeAttr('checked');
	}
}
</script>
